<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego tipo Kahoot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <!-- Pantalla inicial -->
    <div id="start-screen">
      <h1>Juego tipo Kahoot</h1>
      <p>Creado por [Tu Nombre y Apellidos]</p>
      <select id="test-select">
        <option value="">Selecciona un test</option>
      </select>
      <button id="start-btn">Comenzar</button>
    </div>

    <!-- Pantalla de juego -->
    <div id="game-screen" style="display: none;">
      <h2 id="question"></h2>
      <div id="options"></div>
      <p>Tiempo restante: <span id="timer">10</span> segundos</p>
    </div>

    <!-- Pantalla de resultados -->
    <div id="result-screen" style="display: none;">
      <h2>Resultados</h2>
      <p>Preguntas acertadas: <span id="correct-answers">0</span></p>
      <p>Preguntas falladas: <span id="wrong-answers">0</span></p>
      <p>Puntos totales: <span id="total-points">0</span></p>
      <button id="restart-btn">Volver al inicio</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
