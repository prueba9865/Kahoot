<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/logo.png" alt="logo" id="logo">
    <h1>Cuestionario Interactivo</h1>
    <p id="nombre">Alberto Ucendo Mart√≠nez</p>

    <select id="selector">
        <option value="">--Selecciona un test--</option>
        <option value="culturaGeneral">Cultura General</option>
        <option value="historia">Historia</option>
        <option value="deportes">Deportes</option>
    </select>

    <!-- Popup -->
    <div class="overlay" id="popupOverlay">
        <div class="popup" id="popupContent"></div>
    </div>

    <!-- Resultados -->
    <div id="resultados" style="display:none;">
        <h2>Resultados</h2>
        <p id="respuestasCorrectas"></p>
        <p id="respuestasIncorrectas"></p>
        <p id="puntosTotales"></p>
        <button onclick="reiniciarTest()">Volver a empezar</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
